<!--
  Tool: Case Converter
  To use this, create a new "Tool" in the WordPress admin,
  give it the title "Case Converter", and paste this entire
  HTML content into the "Code" editor (not the Visual editor).
-->

<div class="tool-container">
    <div class="tool-input">
        <label for="case-converter-input">Input Text:</label>
        <textarea id="case-converter-input" rows="10" placeholder="Type or paste your text here..."></textarea>
    </div>

    <div class="tool-controls">
        <button id="btn-uppercase">UPPER CASE</button>
        <button id="btn-lowercase">lower case</button>
        <button id="btn-sentencecase">Sentence case</button>
        <button id="btn-titlecase">Title Case</button>
        <button id="btn-copy">Copy to Clipboard</button>
        <button id="btn-clear">Clear</button>
    </div>

    <div class="tool-output">
        <label for="case-converter-output">Output Text:</label>
        <textarea id="case-converter-output" rows="10" readonly placeholder="Result will appear here..."></textarea>
    </div>
</div>

<style>
    .tool-container { max-width: 800px; margin: 0 auto; }
    .tool-input, .tool-controls, .tool-output { margin-bottom: 20px; }
    textarea { width: 100%; padding: 10px; box-sizing: border-box; }
    .tool-controls button { margin-right: 10px; padding: 10px 15px; cursor: pointer; }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const input = document.getElementById('case-converter-input');
    const output = document.getElementById('case-converter-output');

    document.getElementById('btn-uppercase').addEventListener('click', () => {
        output.value = input.value.toUpperCase();
    });

    document.getElementById('btn-lowercase').addEventListener('click', () => {
        output.value = input.value.toLowerCase();
    });

    document.getElementById('btn-sentencecase').addEventListener('click', () => {
        const text = input.value.toLowerCase();
        output.value = text.replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
    });

    document.getElementById('btn-titlecase').addEventListener('click', () => {
        const text = input.value.toLowerCase();
        output.value = text.replace(/\b\w/g, c => c.toUpperCase());
    });

    document.getElementById('btn-copy').addEventListener('click', () => {
        output.select();
        document.execCommand('copy');
    });

    document.getElementById('btn-clear').addEventListener('click', () => {
        input.value = '';
        output.value = '';
    });
});
</script>
