<!--
  Tool: CSS Box Shadow Generator
  To use this, create a new "Tool" in the WordPress admin,
  give it the title "CSS Box Shadow Generator", and paste this entire
  HTML content into the "Code" editor (not the Visual editor).
-->

<div class="tool-container" style="display: flex; gap: 40px;">
    <div class="controls-panel" style="flex: 1;">
        <h3>Controls</h3>
        <div class="control">
            <label for="offset-x">Horizontal Offset (px)</label>
            <input type="range" id="offset-x" min="-50" max="50" value="10">
            <span id="offset-x-value">10</span>
        </div>
        <div class="control">
            <label for="offset-y">Vertical Offset (px)</label>
            <input type="range" id="offset-y" min="-50" max="50" value="10">
            <span id="offset-y-value">10</span>
        </div>
        <div class="control">
            <label for="blur-radius">Blur Radius (px)</label>
            <input type="range" id="blur-radius" min="0" max="100" value="5">
            <span id="blur-radius-value">5</span>
        </div>
        <div class="control">
            <label for="spread-radius">Spread Radius (px)</label>
            <input type="range" id="spread-radius" min="-50" max="50" value="0">
            <span id="spread-radius-value">0</span>
        </div>
        <div class="control">
            <label for="shadow-color">Shadow Color</label>
            <input type="color" id="shadow-color" value="#000000">
        </div>
        <div class="control">
            <label for="inset-shadow">
                <input type="checkbox" id="inset-shadow"> Inset Shadow
            </label>
        </div>
    </div>

    <div class="preview-panel" style="flex: 1;">
        <h3>Preview</h3>
        <div id="preview-box" style="width: 200px; height: 200px; background-color: #4A90E2; margin: 40px auto;"></div>
        <h3>Generated CSS</h3>
        <pre><code id="css-output">box-shadow: 10px 10px 5px 0px #000000;</code></pre>
        <button id="copy-css">Copy CSS</button>
    </div>
</div>

<style>
    .controls-panel .control { margin-bottom: 15px; }
    .controls-panel label { display: block; margin-bottom: 5px; }
    .controls-panel input[type="range"] { width: 80%; }
    pre { background-color: #eee; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const controls = {
        offsetX: document.getElementById('offset-x'),
        offsetY: document.getElementById('offset-y'),
        blurRadius: document.getElementById('blur-radius'),
        spreadRadius: document.getElementById('spread-radius'),
        shadowColor: document.getElementById('shadow-color'),
        insetShadow: document.getElementById('inset-shadow'),
    };

    const valueSpans = {
        offsetX: document.getElementById('offset-x-value'),
        offsetY: document.getElementById('offset-y-value'),
        blurRadius: document.getElementById('blur-radius-value'),
        spreadRadius: document.getElementById('spread-radius-value'),
    };

    const previewBox = document.getElementById('preview-box');
    const cssOutput = document.getElementById('css-output');
    const copyBtn = document.getElementById('copy-css');

    function updateShadow() {
        const inset = controls.insetShadow.checked ? 'inset ' : '';
        const x = controls.offsetX.value + 'px';
        const y = controls.offsetY.value + 'px';
        const blur = controls.blurRadius.value + 'px';
        const spread = controls.spreadRadius.value + 'px';
        const color = controls.shadowColor.value;

        const boxShadowValue = `${inset}${x} ${y} ${blur} ${spread} ${color}`;

        previewBox.style.boxShadow = boxShadowValue;
        cssOutput.textContent = `box-shadow: ${boxShadowValue};`;

        // Update value displays
        valueSpans.offsetX.textContent = controls.offsetX.value;
        valueSpans.offsetY.textContent = controls.offsetY.value;
        valueSpans.blurRadius.textContent = controls.blurRadius.value;
        valueSpans.spreadRadius.textContent = controls.spreadRadius.value;
    }

    for (const key in controls) {
        controls[key].addEventListener('input', updateShadow);
    }

    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(cssOutput.textContent);
        alert('CSS copied to clipboard!');
    });

    // Initial call
    updateShadow();
});
</script>
